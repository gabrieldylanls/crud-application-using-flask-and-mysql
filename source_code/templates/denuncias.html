<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Lista de Denúncias</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Avalia</b>UnB</a>
    </div>

    <div>
      <p>Lista de Denúncias</p>
      <table id="denuncias-table" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Estudante</th>
            <th>Avaliação</th>
            <th>Denúncia</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for denuncia in data %}
            <tr>
              <td>{{ denuncia[0] }}</td>
              <td>{{ denuncia[1] }}</td>
              <td>{{ denuncia[2] }}</td>
              <td>{{ denuncia[3] }}</td>
              <td>
                <a href="/denuncias/atualizar/{{ denuncia[0] }}">Editar</a> |
                <a href="/denuncias/deletar/{{ denuncia[0] }}">Deletar</a> |
                <a href="/denuncias/cadastrar">Cadastrar</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

</body>
</html>
