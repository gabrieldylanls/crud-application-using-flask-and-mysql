<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Lista de Avaliações</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Avalia</b>UnB</a>
    </div>

    <div>
      <p>Lista de Avaliações</p>
      <table id="evaluations-table" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Estudante</th>
            <th>Turma</th>
            <th>Avaliação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for evaluation in data %}
            <tr>
              <td>{{ evaluation[0] }}</td>
              <td>{{ evaluation[1] }}</td>
              <td>{{ evaluation[2] }}</td>
              <td>{{ evaluation[3] }}</td>
              <td>
                <a href="/avaliacoes/atualizar/{{ evaluation[0] }}">Editar</a> |
                <a href="/avaliacoes/deletar/{{ evaluation[0] }}">Deletar</a> |
                <a href="/avaliacoes/cadastrar">Cadastrar</a> |
                <a href="/denuncias/cadastrar/{{ evaluation[0] }}">Denunciar</a> |
            </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

</body>
</html>
